<div class="max-w-6xl mx-auto p-6">
    <h2 class="text-3xl font-bold text-white mb-8 text-center animate-pulse">📊 GeoBoard</h2>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Leaderboard -->
        <div class="bg-gradient-to-r from-gray-700 to-gray-600 rounded-lg p-6 shadow-lg border border-gray-500">
            <h3 class="text-xl font-semibold text-white mb-4 text-center">🏆 Rangliste</h3>
            <div id="leaderboard" class="space-y-3">
                <div class="text-center text-gray-400 p-4">
                    <div class="animate-spin text-4xl mb-2">⏳</div>
                    <p>Lade Rangliste...</p>
                </div>
            </div>
        </div>
        
        <!-- Statistics -->
        <div class="bg-gradient-to-r from-gray-700 to-gray-600 rounded-lg p-6 shadow-lg border border-gray-500">
            <h3 class="text-xl font-semibold text-white mb-4 text-center">📈 Deine Statistiken</h3>
            <div class="space-y-4">
                <div class="flex justify-between items-center p-3 bg-gradient-to-r from-gray-600 to-gray-500 rounded-lg shadow-md">
                    <span class="text-gray-300">Username:</span>
                    <span class="text-white font-bold text-lg" id="stats-username">-</span>
                </div>
                <div class="flex justify-between items-center p-3 bg-gradient-to-r from-gray-600 to-gray-500 rounded-lg shadow-md">
                    <span class="text-gray-300">PixelDrops:</span>
                    <span class="text-purple-400 font-bold text-lg" id="stats-coins">0</span>
                </div>
                <div class="flex justify-between items-center p-3 bg-gradient-to-r from-gray-600 to-gray-500 rounded-lg shadow-md">
                    <span class="text-gray-300">tBNB:</span>
                    <span class="text-yellow-400 font-bold text-lg" id="stats-tbnb">0.00</span>
                </div>
                <div class="flex justify-between items-center p-3 bg-gradient-to-r from-gray-600 to-gray-500 rounded-lg shadow-md">
                    <span class="text-gray-300">Drops:</span>
                    <span class="text-blue-400 font-bold text-lg" id="stats-drops">0</span>
                </div>
                <div class="flex justify-between items-center p-3 bg-gradient-to-r from-gray-600 to-gray-500 rounded-lg shadow-md">
                    <span class="text-gray-300">Boost:</span>
                    <span class="text-green-400 font-bold text-lg" id="stats-boost">1.0x</span>
                </div>
                <div class="flex justify-between items-center p-3 bg-gradient-to-r from-gray-600 to-gray-500 rounded-lg shadow-md">
                    <span class="text-gray-300">Rang:</span>
                    <span class="text-orange-400 font-bold text-lg" id="stats-rank">-</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Global Statistics -->
    <div class="bg-gradient-to-r from-purple-900 to-blue-900 rounded-lg p-6 mt-8 shadow-lg border border-purple-500">
        <h3 class="text-xl font-semibold text-white mb-4 text-center">🌍 Globale Statistiken</h3>
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
            <div class="bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg p-4 text-center animate-pulse">
                <div class="text-3xl mb-2">👥</div>
                <p class="text-white font-semibold">User</p>
                <p class="text-blue-200 text-2xl font-bold" id="global-users">0</p>
            </div>
            <div class="bg-gradient-to-r from-green-600 to-emerald-600 rounded-lg p-4 text-center">
                <div class="text-3xl mb-2">🎯</div>
                <p class="text-white font-semibold">Drops</p>
                <p class="text-green-200 text-2xl font-bold" id="global-drops">0</p>
            </div>
            <div class="bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg p-4 text-center">
                <div class="text-3xl mb-2">💎</div>
                <p class="text-white font-semibold">PixelDrops</p>
                <p class="text-purple-200 text-2xl font-bold" id="global-coins">0</p>
            </div>
            <div class="bg-gradient-to-r from-yellow-600 to-orange-600 rounded-lg p-4 text-center">
                <div class="text-3xl mb-2">💰</div>
                <p class="text-white font-semibold">tBNB</p>
                <p class="text-yellow-200 text-2xl font-bold" id="global-tbnb">0.00</p>
            </div>
            <div class="bg-gradient-to-r from-red-600 to-pink-600 rounded-lg p-4 text-center animate-pulse">
                <div class="text-3xl mb-2">📦</div>
                <p class="text-white font-semibold">Packages</p>
                <p class="text-red-200 text-2xl font-bold" id="global-packages">0</p>
            </div>
        </div>
    </div>
    
    <!-- Admin Tools -->
    <div class="bg-gradient-to-r from-gray-700 to-gray-600 rounded-lg p-6 mt-8 shadow-lg border border-gray-500">
        <h3 class="text-xl font-semibold text-white mb-4 text-center">🔧 Admin Tools</h3>
        <div class="flex flex-wrap gap-4 justify-center">
            <button onclick="window.refreshLeaderboard()" class="px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-lg hover:from-blue-700 hover:to-blue-600 transition-all duration-300 font-semibold shadow-lg hover:shadow-xl transform hover:scale-105">
                🔄 Rangliste aktualisieren
            </button>
            <button onclick="window.refreshUserStats()" class="px-6 py-3 bg-gradient-to-r from-green-600 to-green-500 text-white rounded-lg hover:from-green-700 hover:to-green-600 transition-all duration-300 font-semibold shadow-lg hover:shadow-xl transform hover:scale-105">
                📊 User Stats aktualisieren
            </button>
            <button onclick="window.loadGlobalStats()" class="px-6 py-3 bg-gradient-to-r from-purple-600 to-purple-500 text-white rounded-lg hover:from-purple-700 hover:to-purple-600 transition-all duration-300 font-semibold shadow-lg hover:shadow-xl transform hover:scale-105">
                🌍 Global Stats aktualisieren
            </button>
        </div>
    </div>
</div>
