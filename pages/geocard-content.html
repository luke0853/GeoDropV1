<script>
(function(){
    // Interner Speicher fÃ¼r die Drops
    window._drops = window._drops || [];
    window.currentLanguage = window.currentLanguage || 'de';

    // Normalisiert ein Drop-Objekt, egal wie die Quelldaten aussehen
    function normalizeDrop(drop) {
        if (!drop) return null;
        const id = drop.id || ('drop_' + Math.random().toString(36).slice(2, 9));
        const labels = drop.labels || {};
        const de_title = labels.de || drop.title_de || drop.title || 'Unbenannter Drop';
        const en_title = labels.en || drop.title_en || de_title;
        const de_desc = (drop.desc && drop.desc.de) || '';
        const en_desc = (drop.desc && drop.desc.en) || de_desc;

        return {
            id,
            image: drop.image || null,
            labels: { de: de_title, en: en_title },
            desc: { de: de_desc, en: en_desc }
        };
    }

    // Erstellt das HTML-Element fÃ¼r einen einzelnen Drop
    function createDropElement(drop) {
        const lang = window.currentLanguage;
        const el = document.createElement('div');
        el.className = 'bg-gray-800 bg-opacity-70 p-4 rounded-lg backdrop-blur-sm';
        el.dataset.dropId = drop.id;

        const title = document.createElement('h3');
        title.className = 'text-xl font-semibold text-white mb-2 drop-title';
        title.textContent = drop.labels[lang];
        el.appendChild(title);

        const desc = document.createElement('p');
        desc.className = 'text-gray-300 drop-desc';
        desc.textContent = drop.desc[lang];
        el.appendChild(desc);
        
        // Hier kÃ¶nnten weitere Elemente wie Buttons hinzugefÃ¼gt werden
        return el;
    }

    // Rendert alle Drops in den Container
    window.renderDrops = function() {
        const container = document.getElementById('drops-container');
        if (!container) return;
        
        container.innerHTML = ''; // Container leeren
        const frag = document.createDocumentFragment();
        window._drops.forEach(dropData => {
            const drop = normalizeDrop(dropData);
            if (drop) {
                frag.appendChild(createDropElement(drop));
            }
        });
        container.appendChild(frag);
    };

    // Ã–ffentliche API, um Drops zu verwalten
    window.setDrops = function(newDrops) {
        window._drops = Array.isArray(newDrops) ? newDrops : [];
        window.renderDrops();
    };

    // Sprachumschaltung patchen, damit die Drops neu gerendert werden
    const originalToggleLanguage = window.toggleLanguage;
    window.toggleLanguage = function() {
        if (originalToggleLanguage) {
            originalToggleLanguage();
        } else {
            window.currentLanguage = window.currentLanguage === 'de' ? 'en' : 'de';
        }
        window.renderDrops();
    };

    // Beim Laden der Seite die Drops rendern
    document.addEventListener('DOMContentLoaded', function() {
        // Beispiel-Daten (diese wÃ¼rden von deiner App geladen)
        const exampleDrops = [
            { id: 1, labels: { de: 'Interaktive Karte', en: 'Interactive Map' }, desc: { de: 'Klicke, um deine Position zu laden.', en: 'Click to load your position.' } },
            { id: 2, labels: { de: 'Foto-Upload', en: 'Photo Upload' }, desc: { de: 'WÃ¤hle einen GeoDrop aus und mache ein Foto.', en: 'Select a GeoDrop and take a photo.' } },
            { id: 3, labels: { de: 'GeoDrops Ãœbersicht', en: 'GeoDrops Overview' }, desc: { de: 'Hier siehst du alle verfÃ¼gbaren GeoDrops.', en: 'Here you can see all available GeoDrops.' } }
        ];
        
        // Initialisiere die Drops
        window.setDrops(exampleDrops);
    });
})();
</script>
